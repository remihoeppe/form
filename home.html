<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Challenge</title>
</head>
  <body>

  <h1>Form Challenge</h1>
  <main>
      <form>
        <div>
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" required>
      </div>

      <div>
        <label for="firstname">Full Name:</label>
        <input type="text" name="firstname" id="firstname" required>
      </div>

      <div>
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
          <option disabled selected>Choose gender below</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="non-binary">Non Binary</option>
          <option value="other">Other</option>
          <option value="not-say">Rather not say </option>
        </select>
      </div>
    
      <div>
        <label for="message">Message</label>
      </div>
      
      <div>
        <textarea placeholder="Leave your message here" name="message" id="message" cols="30" rows="3" required></textarea>
      </div>
        <input type="reset" value="Clear">
        <input type="submit">
      </form>
    </main>
  </body>

  <style>

    h1 {
      text-align: center;
    }

    label {
      margin: 5px;
      padding: 5px;
    }

    input {
      margin: 5px;
      padding: 5px;
    }

    textarea {
      padding: 5px;
      margin: 5px;
    }
    
    main {
      display:flex;
      align-content: center;
      justify-content: center;
      text-align: center;
    }

  </style>
</html>
