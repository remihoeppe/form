<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Challenge</title>
</head>
  <body>
    <header>Week 1 - Form Challenge</header>
    <main>
      <form class="form">
      
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" required>
      
        <label for="firstname">Full Name:</label>
        <input type="text" name="firstname" id="firstname" required>

    <label for="gender">Gender</label>
      <div class="gender">
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="nonbinary" name="gender" value="nonbinary">
        <label for="nonbinary">Non Binary</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
      </div>

    
        <label for="message">Message</label>
        <textarea placeholder="Leave your message here" name="message" id="message" cols="30" rows="3" required></textarea>
      
        <input type="reset" value="Clear">
        <input type="submit">
      </form>
    </main>
  </body>

  <style>

    header {
      text-align: center;
      font-weight: bold;
      font-size: 25px;
      padding: 25px;
    }

    textarea {
      padding: 5px;
      margin: 5px;
    }
    
  main {
    width: 600px;
    margin: auto;
  } 
  

.form {
  display: grid;
  grid-template-columns: 1fr 2fr;
  width: 600px;
  text-align: center;
  align-items: center;
}

input {
  margin: 10px;

}

.placeholder {
  text-align: center;
}

  </style>
</html>
