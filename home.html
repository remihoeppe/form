<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Challenge</title>
</head>
  <body>
      <form>
        
        <div>
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" required>
      </div>

      <div>
        <label for="firstname">Full Name:</label>
        <input type="text" name="firstname" id="firstname" >
      </div>

      <div>
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
          <option disabled selected>Choose gender below</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="non-binary">Non Binary</option>
          <option value="other">Other</option>
          <option value="not-say">Rather not say </option>
        </select>
      </div>
    
      <div>
        <label for="message">Message</label>
        <textarea name="message" id="message" cols="30" rows="3" required>Leave your message here</textarea>
      </div>
    
        <input type="submit">
      </form>
    </main>
  </body>

  <style>

    label {
      padding: 5px;
    }

    input {
      padding: 5px;
    }


  </style>
</html>
